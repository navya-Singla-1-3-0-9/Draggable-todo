<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Draggable Todo</title>
	
	
	<script  src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  
  </head>

  <body>
  	
<script type="text/javascript">
    const username= "<%=username%>"
  </script>
    <div class="modal" id="todo_form" >
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status no-status" id="no_status">
        <h1>No Status</h1>
         <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
       
           <div class="todo" draggable="true">
             To be determined
           </div>
       
         
           <div class="todo" draggable="true">
             Task
           </div>
       
      
      </div>
      <div class="status not-started">
        <h1>Not Started</h1>
   
           <div class="todo" draggable="true">
            Tak-not started
           </div>
        
      </div>
      <div class="status in-progress">
        <h1>In Progress</h1>
        
           <div class="todo" draggable="true">
            In-Progress Task
           </div>
        
      </div>
      <div class="status completed">
        <h1>Completed</h1>
        
           <div class="todo" draggable="true">
            Completed Task
           </div>
       
      </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
